<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Open Health Inspection Address Fixer</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        <style type="text/css">
            #map-canvas { 
                height: 400px; 
                margin-top: 10px;
            }
            
            #map-container {
                padding: 10px;
                margin: 10px;
                border: solid 1px black;
            }
        </style>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNsyojm0VjBde5v9AVunWHm1qBF2lCiKE"></script>
        <script type="text/javascript">
            var map;
            var geocoder;
            var marker;
            var currentApiKey;
            
            function initialize() {
                var mapOptions = {
                    center: {lat: 37.2070304, lng: -80.4103956},
                    zoom: 11
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                geocoder = new google.maps.Geocoder();
                marker = new google.maps.Marker({
                    position: mapOptions.center,
                    map: map
                });
                setMapCenter(map.getCenter());
                
                google.maps.event.addListener(map, 'center_changed', function(){
                    setMapCenter(map.getCenter());
                });
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
            
            function setMapCenter(center) {
                marker.setPosition(center);
                var lat = center.lat().toFixed(5);
                var lng = center.lng().toFixed(5);
                $('#current-location').html(lat + ', ' + lng);
            }
            
            function geocodeAddress() {
                $('#search-form').hide();
                $('#loading-results').show();
                
                var address = $('#address').val();
                
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var position = results[0].geometry.location;
                        $('#current-address').html(results[0].formatted_address);
                        
                        map.setCenter(position);
                        map.setZoom(16);
                    } else {
                        alert('Address not found');
                    }
                });
            }
            
            var ohiVendors;
            var ohiVendorsWithoutLocation;
            var fixedVendors;
            var currentVendor;
            
            // Get all venders in the NRV
            var ohiVendorsUrl = 'http://api.openhealthinspection.com/vendors?locality=New%20River%20Health%20District';
            
            function getOhiVendors() {
                $.ajax({
                    url: ohiVendorsUrl,
                    dataType: 'jsonp'
                })
                .done(function(data){
                    ohiVendors = data;
                    ohiVendorsWithoutLocation = [];
                    for (var vendorId in ohiVendors) {
                        var vendor = ohiVendors[vendorId];
                        if(!vendor.coordinates){
                            ohiVendorsWithoutLocation.push(vendor);
                        }
                    }
                    $('#vender-count').html(ohiVendorsWithoutLocation.length + ' vendors to map');
                    currentVendor = getRandomVendor();
                });
            }
            
            function getFixedVendors() {
                if(!currentApiKey)
                    return;
                
                var url = 'https://api.mongolab.com/api/1/databases/ohi-addresses/collections/vendors?apiKey=' + currentApiKey;
                $.ajax({
                    url: url,
                    dataType: 'json'
                })
                .done(function(data){
                    fixedVendors = data;
                    console.log(fixedVendors);
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    alert('Error connecting to fixed vendor database');
                });
            }
            
            function getRandomVendor() {
                var random = Math.floor((Math.random() * ohiVendorsWithoutLocation.length));
                var vendor = ohiVendorsWithoutLocation[random];
                $('#current-vendor-name').html(vendor['name']);
                $('#current-vendor-address').html(vendor['address']);
                $('#current-vendor-city').html(vendor['city']);
                return vendor;
            }
            
            $(function(){
                $('#address').keyup(function(e){
                    if(e.keyCode == 13) {
                        geocodeAddress();
                    }
                });
                
                $('#skip-vendor-btn').click(function(){
                    currentVendor = getRandomVendor();
                });
                
                $('#change-api-key-btn').click(function(){
                    $('#api-key-modal').modal('show');
                });
                
                $('#save-api-key-btn').click(function() {
                    currentApiKey = $('#new-api-key').val();
                    $('#current-api-key').html(currentApiKey || 'Not Set');
                    getFixedVendors();
                });
                
                $('#api-key-modal').modal('show');
                
                getOhiVendors();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h2>Open Health Inspection Address Fixer</h2>
                <h5 id="vender-count"></h5>
            </div>
            
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div id="current-vendor-name"></div>
                    <div id="current-vendor-address"></div>
                    <div id="current-vendor-city"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div>
                        <button id="skip-vendor-btn" class="btn btn-primary">Skip Vendor</button>
                        <button id="save-vendor-btn" class="btn btn-success">Save Vendor</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div id="map-container">
                        <div class="row">
                            <div class="col-sm-6">
                                Search for a location: 
                                <div class="input-group">
                                    <input id="address" class="form-control" type="text">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="geocodeAddress()">Search</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div>Current Location: <span id="current-location"></span></div>
                                <div>Last Search: <span id="current-address"></span></div>
                            </div>
                        </div>
                        <div id="map-canvas"></div>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <div>API Key: <span id="current-api-key">Not Set</span></div>
                <div>
                    <button id="change-api-key-btn" class="btn btn-link">Change API Key</button>
                </div>
            </div>
        </div>
        
        <div id="api-key-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Enter your Database API Key</h4>
                    </div>
                    <div class="modal-body">
                        <input id="new-api-key" class="form-control" type="text" placeholder="API Key" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="save-api-key-btn" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
    </body>
</html>
